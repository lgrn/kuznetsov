# cloud-config data structure generated by ansible, using hostvars

cloud_config:
  mysql:
    user.user-data: |
      #cloud-config
      timezone: Europe/Stockholm
      write_files:
        - path: /etc/apt/sources.list
          content: |
            deb http://mirror.hetzner.com/ubuntu/packages jammy main restricted universe multiverse
            deb http://mirror.hetzner.com/ubuntu/packages jammy-updates main restricted universe multiverse
            deb http://mirror.hetzner.com/ubuntu/packages jammy-backports main restricted universe multiverse
            deb http://mirror.hetzner.com/ubuntu/packages jammy-security main restricted universe multiverse
      packages: ['plocate', 'ssh', 'mysql-server', 'htop']
      users:
        - name: root
          ssh_authorized_keys: ['ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOqS6wj7my4ayCttn1woZFqavmI2ELJVqdQksYB25/Ag linus@agren.cc', 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINSki+Juy0QywKsyNNyc1O/KwYFPDgT14GYGQYttcuIR linus.agren@bahnhof.net']
          groups: sudo
          sudo: ALL=(ALL) NOPASSWD:ALL
          shell: /bin/bash
    user.network-config: |
      version: 1
      config:
        - type: "physical"
          name: "eth0"
          subnets:
            - type: "static"
              ipv4: true
              address: "10.13.37.10"
              netmask: "255.255.255.0"
              gateway: "10.13.37.1"
              control: "auto"
        - type: "nameserver"
          address: "1.1.1.1"
